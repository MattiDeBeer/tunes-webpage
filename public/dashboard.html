<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Fullscreen Modal for Terms and Conditions -->
  <div id="termsModal" class="terms-modal">
    <div style="z-index: 1001;">
        <div class="terms-box">
            <p id = "terms-text">
            </p>
        </div>
        <div style="display: flex; flex-direction: column; margin-top: auto; padding: 20px; gap: 10px;">
          <button id="acceptBtn" style="margin-top: 10px; background-color: rgb(255, 0, 0); display: none;">Continue</button>
          <button id="declineBtn" style="margin-top: 10px; background-color: rgb(59, 171, 37); display: none;">Cancel</button>
          <button id="dismissButton">Dismiss</button>
        </div>
    </div>
</div>

<div class="dashboard-wrapper">
   <!-- Navigation Bar -->
   <nav class="navbar">
    <div class="logo">
        <a href="/"><img src="/images/tunes-logo.png" alt="Logo"></a>
      </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html">Register</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button class="menu-toggle">&#9776;</button>
  </nav>

  <div class="container-wrapper" style="height: auto; overflow: auto;">
    <h1>General</h1>

    <div class="admin-container-flex" style="width: 100%; box-shadow: none; margin: 0; padding: 0;">
    <!-- Additional Content Column -->
    <div class="dashboard-column extra-content">
      <h2>QR code</h2>
      <img id="qrCodeImg" alt="Your QR Code" style="margin-top: 20px;">
      <div style="border: 1px solid grey; border-radius: 10px; padding: 10px; background-color: #f9f9f9;">
        <p id="SignedInTxt"></p>
      </div>
    </div>
    
    <!-- User Info Column -->
    <div class="dashboard-column user-info">
      <h1>Welcome, <span id="name">Loading...</span></h1>
      <p> This is the Tunes Festivals staff portal</p>
      <p style="font-size: large; color: rgb(0, 0, 0);">
        Please check all details below are correct, and you've requested to be added to the festivals you will be working.
      </p>
      <p style="margin-bottom: 5px;">Email: <span id="email">Loading...</span></p>
      <p style="margin-bottom: 5px;">Organisation: <span id="organisation">Loading...</span></p>
      <h1 style="margin-bottom: 5px;">My Festivals</h1>

      <div  id='festivalList'></div>
      <button id="requestJoinBtn" style="margin-top: 10px">Request to Join New Festival</button>
      <button id="settings" style="margin-top: 10px">Settings</button>
      <button id="logout", class = logout-button>Logout</button>
    </div>
  </div>
  </div>

  
</div>
  <script src="dashboard.js"></script>
</body>
</html>
