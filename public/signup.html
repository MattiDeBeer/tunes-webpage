<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
        <a href="/"><img src="/images/tunes-logo.png" alt="Logo"></a>
      </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html">Register</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button class="menu-toggle">&#9776;</button>
  </nav>

    <!-- Fullscreen Modal for Terms and Conditions -->
    <div id="termsModal" class="terms-modal">
      <div style="z-index: 1001;">
          <h2 style="color: white;">Terms and Conditions</h2>
          <div class="terms-box">
              <p id = "terms-text">
              </p>
          </div>
          <button id="acceptBtn" style="margin-top: 10px; background-color: green;">Accept</button>
          <button id="declineBtn" style="margin-top: 10px; background-color: red;">Decline</button>
      </div>
  </div>


    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <input type="text" id="newEmail" name="email" placeholder="Enter email" autocomplete="email" required>
            <input type="password" id="newPassword" placeholder="Enter password" autocomplete="new-password" required>
            <input type="password" id="newRepeatPassword" placeholder="Enter password again" autocomplete="new-password" required>
            <input type="text" id="newName" placeholder="Enter your full name" autocomplete="name" required>
            <input type="text" id="newOrganisation" name="organisation" placeholder="Enter organisation" required>
            <input type="text" id="newPhoneNumber" name="PhoneNumber" placeholder="Enter mobile number" autocomplete="tel" required>
            <button id = "signupButton" type="submit">Sign Up</button>
        </form>
        <p id="message" class="message"></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
